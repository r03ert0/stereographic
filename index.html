<style>
html,body {
    margin:0;
}
#overlay {
    position:absolute;
    top:0px;
    left:0px;
    z-index:10;
}
#toolbar {
    position:absolute;
    width:100px;
    top:0px;
    left:0px;
    z-index:20;
}
#info {
    position:absolute;
    top:0px;
    right:0px;
    z-index:20;
}
button {
    background-color:white;
    width:90%;
    outline:none;
}
.selected {
    background-color:lightGrey;
}
.space8 {
    width:100%;
    height:8px;
}
input {
    display:none;
}
</style>
<body>

<input type="file" id="i-open-directory" webkitdirectory multiple />
<input type="file" id="i-open-mesh" />
<input type="file" id="i-open-sulcal-map" />
<input type="file" id="i-open-annotation" />
<input type="file" id="i-open-native-mesh" />

<div id="toolbar">
    <button id="open-directory">Open Directory</button>

    <div class="space8"></div>

    <button id="open-mesh">Open Spherical Mesh</button>
    <button id="open-sulcal-map" disabled>Open Sulcal Map</button>
    <button id="open-native-mesh">Open Native Mesh</button>
    <button id="open-annotation">Open Annotations</button>
<!--
    <button id="import">Open Lines</button>
-->
    <button id="save">Save Annotations</button>
    <button id="saveRotation">Save Rotation Matrix</button>
<!--
    <button id="export">Save Lines</button>
    <button id="labels">Save Labels</button>
-->

    <div class="space8"></div>

    <div id="tools">
        <button id="move">Move</button>
        <button id="draw">Draw</button>
        <button id="select">Select</button>
        <button id="addpoint">+</button>
        <button id="delpoint">-</button>
        <button id="delete">Delete</button>
        <button id="rename">Rename</button>
    </div>

    <div class="space8"></div>

    <div id="projection">
        <button id="stereographic">Stereographic</button>
        <button id="orthographic">Orthographic</button>
    </div>

    <div class="space8"></div>

    <div id="renderStyle">
        <button id="solid">Solid</button>
        <button id="wireframe">Wireframe</button>
    </div>

    <div class="space8"></div>

    <button id="smoothMesh">Smooth Mesh</button>
</div>
<div id="info">
    <div id="log"></div>
</div>

<canvas id="overlay"></canvas>
<canvas id="three"></canvas>

<script src="stereo.js"></script>
